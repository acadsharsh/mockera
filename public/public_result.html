<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result - JEE Mock Test Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background: #1a1a1a;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 18px; font-weight: 500; }
        .header a { color: #aaa; text-decoration: none; font-size: 14px; }
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .result-header { text-align: center; margin-bottom: 40px; }
        .result-header h2 { font-size: 24px; margin-bottom: 10px; }
        .result-header p { color: #666; font-size: 14px; }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .card { background: #fff; border: 1px solid #ddd; padding: 20px; }
        .card.primary { grid-column: span 3; text-align: center; padding: 40px; }
        .card-label {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .card-value { font-size: 28px; font-weight: 600; color: #1a1a1a; }
        .card.primary .card-value { font-size: 48px; }
        .card-sub { font-size: 14px; color: #666; margin-top: 8px; }
        .score-positive { color: #27ae60; }
        .score-negative { color: #e74c3c; }
        .breakdown { background: #fff; border: 1px solid #ddd; padding: 30px; margin-bottom: 30px; }
        .breakdown h3 {
            font-size: 16px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .breakdown-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; }
        .breakdown-item { text-align: center; }
        .breakdown-count { font-size: 32px; font-weight: 600; }
        .breakdown-count.correct { color: #27ae60; }
        .breakdown-count.incorrect { color: #e74c3c; }
        .breakdown-count.unattempted { color: #95a5a6; }
        .breakdown-label { font-size: 13px; color: #666; margin-top: 5px; }
        .actions { display: flex; gap: 15px; justify-content: center; margin-top: 40px; }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #1a1a1a;
            color: #fff;
            border: none;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover { background: #333; }
        .btn-secondary { background: #fff; color: #333; border: 1px solid #333; }
        .btn-secondary:hover { background: #f0f0f0; }
        .loading { text-align: center; padding: 100px; color: #666; }
        .error { text-align: center; padding: 100px; color: #c0392b; }
        .marks-detail { display: flex; justify-content: center; gap: 30px; margin-top: 15px; }
        .marks-detail span { font-size: 14px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="test-list.html">‚Üê Back to Tests</a>
        <h1>Test Result</h1>
    </div>

    <div class="container">
        <div id="content"><div class="loading">Loading result...</div></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const submissionId = urlParams.get('submissionId');

        async function loadResult() {
            if (!submissionId) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>No submission ID provided</p>
                        <a href="test-list.html" class="btn btn-secondary" style="margin-top: 20px;">Back to Tests</a>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`/api/submissions/${submissionId}`);
                if (!response.ok) throw new Error('Submission not found');
                const submission = await response.json();

                const totalQuestions = submission.correct_count + submission.incorrect_count + submission.unattempted_count;
                const timeTaken = formatTime(submission.total_time);
                const marksGained = submission.correct_count * 4;
                const marksLost = submission.incorrect_count * 1;

                document.getElementById('content').innerHTML = `
                    <div class="result-header">
                        <h2>${submission.test_name}</h2>
                        <p>Test completed on ${new Date(submission.completed_at).toLocaleString()}</p>
                    </div>

                    <div class="cards-grid">
                        <div class="card primary">
                            <div class="card-label">Your Score</div>
                            <div class="card-value ${submission.total_score >= 0 ? 'score-positive' : 'score-negative'}">
                                ${submission.total_score.toFixed(2)}
                            </div>
                            <div class="marks-detail">
                                <span class="score-positive">+${marksGained} gained</span>
                                <span class="score-negative">-${marksLost} lost</span>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-label">Accuracy</div>
                            <div class="card-value">${submission.accuracy.toFixed(1)}%</div>
                            <div class="card-sub">${submission.correct_count} of ${submission.correct_count + submission.incorrect_count} attempted</div>
                        </div>

                        <div class="card">
                            <div class="card-label">Rank</div>
                            <div class="card-value">#${submission.rank}</div>
                            <div class="card-sub">Among all attempts</div>
                        </div>

                        <div class="card">
                            <div class="card-label">Percentile</div>
                            <div class="card-value">${submission.percentile.toFixed(1)}</div>
                            <div class="card-sub">Based on score mapping</div>
                        </div>

                        <div class="card">
                            <div class="card-label">Time Taken</div>
                            <div class="card-value">${timeTaken}</div>
                            <div class="card-sub">of ${submission.duration} minutes</div>
                        </div>

                        <div class="card">
                            <div class="card-label">Questions Attempted</div>
                            <div class="card-value">${submission.correct_count + submission.incorrect_count}/${totalQuestions}</div>
                            <div class="card-sub">${submission.unattempted_count} unattempted</div>
                        </div>
                    </div>

                    <div class="breakdown">
                        <h3>Question Breakdown</h3>
                        <div class="breakdown-grid">
                            <div class="breakdown-item">
                                <div class="breakdown-count">${totalQuestions}</div>
                                <div class="breakdown-label">Total Questions</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-count correct">${submission.correct_count}</div>
                                <div class="breakdown-label">Correct</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-count incorrect">${submission.incorrect_count}</div>
                                <div class="breakdown-label">Incorrect</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-count unattempted">${submission.unattempted_count}</div>
                                <div class="breakdown-label">Unattempted</div>
                            </div>
                        </div>
                    </div>

                    <div class="actions">
                        <a href="analysis.html?submissionId=${submissionId}" class="btn">View Detailed Analysis</a>
                        <a href="test-list.html" class="btn btn-secondary">Take Another Test</a>
                    </div>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>Failed to load result: ${error.message}</p>
                        <a href="test-list.html" class="btn btn-secondary" style="margin-top: 20px;">Back to Tests</a>
                    </div>
                `;
            }
        }

        function formatTime(seconds) {
            if (!seconds) return '0:00';
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            if (hrs > 0) return `${hrs}h ${mins}m`;
            return `${mins}m ${secs}s`;
        }

        loadResult();
    </script>
</body>
</html>
