<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mock Test Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #1a1a1a;
        }
        .nav-section {
            margin-bottom: 40px;
        }
        .nav-section h2 {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .nav-links a {
            display: block;
            padding: 15px 20px;
            background: #fff;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .nav-links a:hover {
            background: #f0f0f0;
            border-color: #999;
        }
        .status-section {
            background: #fff;
            border: 1px solid #ddd;
            padding: 30px;
            margin-top: 40px;
        }
        .status-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-label { color: #666; }
        .status-value { font-weight: 500; }
        .status-value.connected { color: #27ae60; }
        .status-value.error { color: #e74c3c; }
        .status-value.pending { color: #f39c12; }
    </style>
</head>
<body>
    <div class="container">
        <h1>JEE Mock Test Platform</h1>
        
        <div class="nav-section">
            <h2>Creator Portal</h2>
            <div class="nav-links">
                <a href="upload-pdf.html">Upload PDF</a>
                <a href="pdf-cropper.html">PDF Cropper</a>
                <a href="question-editor.html">Question Editor</a>
                <a href="test-settings.html">Test Settings</a>
            </div>
        </div>
        
        <div class="nav-section">
            <h2>Student Portal</h2>
            <div class="nav-links">
                <a href="test-list.html">Available Tests</a>
                <a href="result.html">Results</a>
                <a href="analysis.html">Analysis Dashboard</a>
            </div>
        </div>

        <div class="status-section">
            <h2>System Status</h2>
            <div class="status-item">
                <span class="status-label">Database Connection</span>
                <span id="dbStatus" class="status-value pending">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">API Status</span>
                <span id="apiStatus" class="status-value pending">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Tests Available</span>
                <span id="testCount" class="status-value pending">-</span>
            </div>
        </div>
    </div>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('/api/tests');
                const tests = await response.json();
                
                document.getElementById('dbStatus').textContent = 'Connected';
                document.getElementById('dbStatus').className = 'status-value connected';
                
                document.getElementById('apiStatus').textContent = 'Online';
                document.getElementById('apiStatus').className = 'status-value connected';
                
                document.getElementById('testCount').textContent = Array.isArray(tests) ? tests.length : '0';
                document.getElementById('testCount').className = 'status-value connected';
            } catch (error) {
                document.getElementById('dbStatus').textContent = 'Error';
                document.getElementById('dbStatus').className = 'status-value error';
                
                document.getElementById('apiStatus').textContent = 'Offline';
                document.getElementById('apiStatus').className = 'status-value error';
                
                document.getElementById('testCount').textContent = '-';
                document.getElementById('testCount').className = 'status-value error';
                console.error('Status check failed:', error);
            }
        }
        checkStatus();
        // Refresh status every 30 seconds
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
